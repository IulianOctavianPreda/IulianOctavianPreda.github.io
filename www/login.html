<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body ng-app="mainApp">
    <div class="page-wrapper container-flex flex-align-center-login">
        <div class="login-wrapper">
            <div class="container-flex container-login" ng-controller="mainCtrl">

                <div class="login-text-wrapper">Login</div>

                <div class="email-wrapper">
                    <input type="text" placeholder="E-mail" class="input-text-mail" />
                </div>

                <div class="password-wrapper">
                    <input type="password" placeholder="Password" class="input-text-pass" />
                </div>

                <div class="remember-me-forgot-password-wrapper">
                    <div class="remember-me-wrapper float-left">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>

                    <div class="forgot-password-wrapper float-right">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>

                <div class="log-in-button-wrapper">
                    <a href="robots_statistics.html">
                    <!-- <button class="log-in-button float-right" ng-click="loggedOut()">Log in</button> -->
                    <button class="log-in-button float-right">Log in</button>
                    </a>
                </div>

                <div class="successfully-logged-out" ng-show="logoutVisible">
                    You have been successfully logged out
                </div>

            </div>
        </div>
    </div>
    <!--<script type="text/javascript" src="javascript/main.js"></script>-->
    
    <script 
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js">
    </script>
    <script src="js/ang.js"></script>
    
</body>
</html>
